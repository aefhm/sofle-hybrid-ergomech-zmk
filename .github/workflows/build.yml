name: Build ZMK Firmware

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
  
  create_release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download firmware artifacts
        uses: actions/download-artifact@v4
        with:
          name: firmware

      - name: Display structure of downloaded files
        run: ls -la

      - name: Create Release with firmware
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}
          name: Firmware Build ${{ github.run_number }}
          body: |
            üîß **Automated Firmware Build**
            
            Built from commit: `${{ github.sha }}`
            Build number: `${{ github.run_number }}`
            
            **üì¶ Files included:**
            - Left side firmware (.uf2)
            - Right side firmware (.uf2) 
            - Settings reset firmware (.uf2)
            
            **üöÄ Installation Instructions:**
            1. Download the appropriate .uf2 files below
            2. Put your keyboard in bootloader mode (double-tap BOOT button)
            3. Copy the .uf2 file to the keyboard's USB drive that appears
            4. The keyboard will automatically reboot with new firmware
            
            **‚ö†Ô∏è Flashing Order:**
            - Flash right side first, then left side
            - Keep one side powered off while flashing the other
          files: '*.uf2'
          draft: false
          prerelease: false
